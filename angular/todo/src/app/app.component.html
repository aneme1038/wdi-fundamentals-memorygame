<!-- invokes getName function in app.component.ts and outputs the data -->
<h3 class="bg-primary p-1 text-white">{{ getName() }}'s To Do List</h3>
<div class="my-1">
  <!-- takes in user response and adds it to todoText -->
  <input class="form-control" #todoText />
  <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">
    Add
  </button>
</div>
<!-- bootstrap table -->
<table class="table table-striped table-bordered">
  <thead>
    <tr><th></th><th>Description</th><th>Done</th></tr>
  </thead>
  <tbody>
    <!-- loop through data of todoItems and output them -->
    <tr *ngFor="let item of getTodoItems(); let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr>
  </tbody>
</table>
